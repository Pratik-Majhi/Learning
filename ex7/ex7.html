<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const cars=["bmw","honda","toyta"];
        let text=""
        for(let x in cars){
            text+=cars[x]+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
        
    </script>
    
</body>
</html>
